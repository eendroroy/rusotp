[package]
name = "rusotp"
version = "0.1.0"
edition = "2021"
exclude = ["/tests", "/examples", "/c_examples", "/c_examples.sh"]

[lib]
name = "rusotp"
path = "src/lib.rs"
crate-type = ["staticlib", "lib", "cdylib"]

[dependencies]
hmac = "0.12.1"
sha2 = "0.10.8"
num-bigint = "0.4.6"
urlencoding = "2.1.3"
sha1 = "0.10.6"
